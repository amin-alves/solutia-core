<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Santo Antonio do Leste</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      padding: 30px;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #004aad;
      color: white;
      padding: 15px;
      border-radius: 6px;
    }

    button {
      padding: 8px 15px;
      border: none;
      background: white;
      color: #004aad;
      border-radius: 5px;
      cursor: pointer;
    }

    .content {
      margin-top: 30px;
    }
  </style>
</head>
<body>

<script>
  const usuarioLogado = JSON.parse(localStorage.getItem("usuarioLogado"));

  if (!usuarioLogado) {
    window.location.href = "index.html";
  }
</script>

<div class="topbar">
  <div>
    <strong>Santo Antonio do Leste - Intranet</strong>
  </div>
  <div>
    Usuário: <span id="nomeUsuario"></span>
    |
    Perfil: <span id="perfilUsuario"></span>
    |
    <button onclick="logout()">Sair</button>
  </div>
</div>

<div class="content">
  <h2>Bem-vindo ao sistema</h2>
  <p>Área interna de Santo Antonio do Leste.</p>
</div>

<script>
document.getElementById("nomeUsuario").innerText = usuarioLogado.usuario;
document.getElementById("perfilUsuario").innerText = usuarioLogado.role;

function logout() {
  localStorage.removeItem("usuarioLogado");
  window.location.href = "index.html";
}
</script>

</body>
</html>
