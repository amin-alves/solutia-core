<style>
:root {
    --cor-primaria: #0d3b66;
    --cor-secundaria: #145da0;
}

body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: linear-gradient(135deg, var(--cor-primaria), var(--cor-secundaria));
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.login-container {
    background: #ffffff;
    width: 380px;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    text-align: center;
}

.logo {
    width: 110px;
    margin-bottom: 15px;
}

h2 {
    margin: 10px 0;
    color: var(--cor-primaria);
}

input {
    width: 100%;
    padding: 12px;
    margin-top: 12px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 14px;
}

.password-wrapper {
    position: relative;
}

.toggle-password {
    position: absolute;
    right: 10px;
    top: 18px;
    cursor: pointer;
    font-size: 14px;
    color: #555;
}

button {
    width: 100%;
    padding: 12px;
    margin-top: 20px;
    background-color: var(--cor-primaria);
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 15px;
    cursor: pointer;
}

button:hover {
    opacity: 0.9;
}

.footer {
    margin-top: 25px;
    font-size: 12px;
    color: #777;
}
</style>
</head>

<body>

function toggleSenha() {
