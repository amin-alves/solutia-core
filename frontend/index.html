<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>SOLUTI - Login</title>

<link rel="stylesheet" href="assets/css/style.css">

<style>
:root {
    --cor-primaria: #0d3b66;
    --cor-secundaria: #145da0;
}

body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: linear-gradient(135deg, var(--cor-primaria), var(--cor-secundaria));
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.login-container {
    background: #ffffff;
    width: 380px;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    text-align: center;
}

.logo {
    width: 110px;
    margin-bottom: 15px;
}

h2 {
    margin: 10px 0;
    color: var(--cor-primaria);
}

input {
    width: 100%;
    padding: 12px;
    margin-top: 12px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 14px;
}

.password-wrapper {
    position: relative;
}

.toggle-password {
    position: absolute;
    right: 10px;
    top: 18px;
    cursor: pointer;
    font-size: 14px;
    color: #555;
}

button {
    width: 100%;
    padding: 12px;
    margin-top: 20px;
    background-color: var(--cor-primaria);
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 15px;
    cursor: pointer;
}

button:hover {
    opacity: 0.9;
}

.footer {
    margin-top: 25px;
    font-size: 12px;
    color: #777;
}
</style>
</head>

<body>

<div class="login-container">

    <!-- Logo din√¢mica -->
    <img id="orgao-logo" class="logo" alt="Logo do √≥rg√£o">

    <!-- Nome din√¢mico -->
    <h2 id="orgao-nome"></h2>
    <p>Intranet do √ìrg√£o</p>

    <input type="text" id="usuario" placeholder="CPF ou Usu√°rio">

    <div class="password-wrapper">
        <input type="password" id="senha" placeholder="Senha">
        <span class="toggle-password" onclick="toggleSenha()">üëÅ</span>
    </div>

    <button onclick="login()">Entrar</button>

    <div class="footer">
        Powered by Soluti ¬© 2026
    </div>

</div>

<script src="js/tenant.js"></script>

<script>
function login() {

    const usuario = document.getElementById("usuario").value;
    const senha = document.getElementById("senha").value;

    if (!usuario || !senha) {
        alert("Preencha todos os campos");
        return;
    }

    // üî• FUTURO: chamada real ao backend
    /*
    fetch("/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ usuario, senha })
    })
    */

    // TEMPOR√ÅRIO (apenas para navega√ß√£o)
    localStorage.setItem("usuarioLogado", JSON.stringify({
        usuario: usuario,
        role: "usuario"
    }));

    window.location.href = "dashboard.html";
}

function toggleSenha() {
    const campo = document.getElementById("senha");
    campo.type = campo.type === "password" ? "text" : "password";
}
</script>

</body>
</html>
